<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Live TV Dashboard</title>
    <style>
        /* --- DESIGN SETTINGS --- */
        body {
            background-color: #121212; /* Dark Theme */
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffcc00; /* Gold Color */
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        /* --- TV DABA (BOX) DESIGN --- */
        .tv-box {
            width: 100%;
            max-width: 900px; /* Bada TV size */
            background: black;
            border: 10px solid #333; /* TV ka border */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2); /* Glowing effect */
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        /* Video Responsive Rahe */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BUTTONS LIST --- */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Auto adjust buttons */
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .btn {
            background-color: #222;
            border: 2px solid #444;
            color: white;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #009933; /* Green on hover */
            border-color: #00ff00;
            transform: scale(1.05);
        }

        .active-btn {
            background-color: #cc0000 !important; /* Red for active channel */
            border-color: red;
        }

        /* Special Colors for Specific Channels */
        .geo:hover { border-color: orange; color: orange; }
        .ary:hover { border-color: cyan; color: cyan; }
        .bol:hover { border-color: red; color: red; }
    </style>
</head>
<body>

    <h1>ðŸ“º Live Pakistan TV Channels</h1>

    <!-- TV SCREEN -->
    <div class="tv-box">
        <div class="video-container">
            <!-- Default: Aapka Channel -->
            <iframe 
                id="mainScreen"
                src="https://www.youtube.com/embed/2o8MnAI1CVI?autoplay=1" 
                title="Live Stream" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- CHANNEL BUTTONS -->
    <div class="channel-grid">
        <!-- Aapka Channel -->
        <div class="btn active-btn" onclick="changeChannel('2o8MnAI1CVI', this)">
            ðŸ“¡ MY CHANNEL
        </div>

        <!-- Geo News -->
        <div class="btn geo" onclick="changeChannel('HnKvJ1k7Zbs', this)">
            Geo News
        </div>

        <!-- ARY News -->
        <div class="btn ary" onclick="changeChannel('sUKwTVAc0Vo', this)">
            ARY News
        </div>

        <!-- BOL News -->
        <div class="btn bol" onclick="changeChannel('x921rQx32h0', this)">
            BOL News
        </div>

        <!-- Samaa TV -->
        <div class="btn" onclick="changeChannel('zGMp8bYJmJw', this)">
            Samaa TV
        </div>

        <!-- Dunya News -->
        <div class="btn" onclick="changeChannel('I7wV6645rJE', this)">
            Dunya News
        </div>

        <!-- Express News -->
        <div class="btn" onclick="changeChannel('VPz3q7hW0iE', this)">
            Express News
        </div>

        <!-- 92 News -->
        <div class="btn" onclick="changeChannel('G59P7c9B3Sg', this)">
            92 News HD
        </div>

        <!-- GNN News -->
        <div class="btn" onclick="changeChannel('1w0v8t4c8s0', this)">
            GNN News
        </div>

        <!-- Hum News -->
        <div class="btn" onclick="changeChannel('J5K7F0wHz2A', this)">
            Hum News
        </div>

        <!-- Public News -->
        <div class="btn" onclick="changeChannel('Lqj9Qz8s-4I', this)">
            Public News
        </div>
    </div>

    <script>
        // Channel Change Logic
        function changeChannel(videoID, btnElement) {
            // 1. Video change karein
            var iframe = document.getElementById('mainScreen');
            iframe.src = "https://www.youtube.com/embed/" + videoID + "?autoplay=1";

            // 2. Button colors reset karein
            var buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active-btn'));

            // 3. Click kiye gaye button ko Red karein
            btnElement.classList.add('active-btn');
        }
    </script>

</body>
</html>
