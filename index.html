<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPAK | Live Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CYBERPUNK VARIABLES --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 243, 255, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(5, 5, 16, 0.9), rgba(5, 5, 16, 0.9)),
                url('https://www.transparenttextures.com/patterns/cubes.png');
            font-family: 'Courier New', Courier, monospace; /* Tech Font */
            color: var(--neon-blue);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SYSTEM BOOT ANIMATION --- */
        .boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: bootUp 2.5s forwards;
        }

        .loader {
            width: 200px;
            height: 5px;
            background: #333;
            margin-top: 20px;
            position: relative;
        }
        .loader::after {
            content: '';
            position: absolute;
            left: 0; top: 0; height: 100%; width: 0%;
            background: var(--neon-green);
            animation: loadBar 2s ease-in-out forwards;
        }

        @keyframes bootUp { 90% { opacity: 1; } 100% { opacity: 0; pointer-events: none; } }
        @keyframes loadBar { 100% { width: 100%; } }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.1);
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .sys-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .sys-item i { color: var(--neon-pink); margin-right: 5px; }

        /* --- MAIN LAYOUT --- */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- SIDEBAR CHANNEL LIST --- */
        .sidebar {
            width: 260px;
            background: rgba(0,0,0,0.4);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 10px;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 8px;
            background: var(--glass);
            border: 1px solid transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .channel-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(5px);
        }

        .channel-btn.active {
            background: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 5px white;
        }

        .ch-num {
            font-size: 12px;
            color: var(--neon-pink);
            margin-right: 10px;
            font-weight: bold;
        }

        /* --- MAIN STAGE --- */
        .main-stage {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Screen Frame */
        .screen-frame {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid var(--border);
            background: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            padding: 5px;
        }

        /* Corners Effect */
        .screen-frame::before {
            content: ''; position: absolute; top: -2px; left: -2px; width: 20px; height: 20px;
            border-top: 3px solid var(--neon-pink); border-left: 3px solid var(--neon-pink);
        }
        .screen-frame::after {
            content: ''; position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px;
            border-bottom: 3px solid var(--neon-pink); border-right: 3px solid var(--neon-pink);
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-box iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Scanline Effect Overlay (Pointer events none so you can click video) */
        }

        /* Scanlines Overlay */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }

        /* --- CONTROL DECK --- */
        .control-deck {
            max-width: 1200px;
            margin: 20px auto 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.6);
            border-top: 1px solid var(--border);
        }

        .now-playing h2 { font-size: 18px; color: white; margin-bottom: 5px; }
        .now-playing p { font-size: 12px; color: var(--neon-green); }

        .visualizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 30px;
        }
        .bar { width: 5px; background: var(--neon-blue); animation: equalizer 0.5s infinite; }
        .bar:nth-child(2) { animation-delay: 0.1s; background: var(--neon-pink); }
        .bar:nth-child(3) { animation-delay: 0.2s; background: var(--neon-green); }
        .bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes equalizer { 0% { height: 5px; } 50% { height: 30px; } 100% { height: 5px; } }

        /* Responsive */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 200px; order: 2; }
            .main-stage { order: 1; padding: 10px; }
            .brand { font-size: 18px; }
            .sys-info { display: none; }
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div class="boot-screen">
        <h1 style="color:white; font-family: monospace;">INITIALIZING SYSTEM...</h1>
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="brand"><i class="fas fa-satellite-dish"></i> CYBERPAK TV</div>
        <div class="sys-info">
            <div class="sys-item"><i class="fas fa-clock"></i> <span id="clock">00:00:00</span></div>
            <div class="sys-item"><i class="fas fa-calendar-alt"></i> <span id="date">Jan 01</span></div>
            <div class="sys-item" style="color:var(--neon-green);"><i class="fas fa-wifi"></i> ONLINE</div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            
            <div class="channel-btn active" onclick="loadChannel('U60zQv23NjY', 'BOL News', this)">
                <span class="ch-num">01</span> BOL News
            </div>

            <div class="channel-btn" onclick="loadChannel('2o8MnAI1CVI', 'Geo News', this)">
                <span class="ch-num">02</span> Geo News
            </div>

            <div class="channel-btn" onclick="loadChannel('RqUZ2Fv9l8w', 'ARY News', this)">
                <span class="ch-num">03</span> ARY News
            </div>

            <div class="channel-btn" onclick="loadChannel('0ozWs13Msus', 'Samaa TV', this)">
                <span class="ch-num">04</span> Samaa TV
            </div>

            <div class="channel-btn" onclick="loadChannel('GlHSFtTFfJE', 'Dunya News', this)">
                <span class="ch-num">05</span> Dunya News
            </div>

            <div class="channel-btn" onclick="loadChannel('6i2L8XcQE1o', 'Express News', this)">
                <span class="ch-num">06</span> Express News
            </div>

            <div class="channel-btn" onclick="loadChannel('8uh7YorHaa8', '92 News HD', this)">
                <span class="ch-num">07</span> 92 News HD
            </div>

            <div class="channel-btn" onclick="loadChannel('8mhPYTm3kEs', 'GNN News', this)">
                <span class="ch-num">08</span> GNN News
            </div>

            <div class="channel-btn" onclick="loadChannel('-6o5mV_5wGw', 'Hum News', this)">
                <span class="ch-num">09</span> Hum News
            </div>

            <div class="channel-btn" onclick="loadChannel('KK9eki0N8sQ', 'Public News', this)">
                <span class="ch-num">10</span> Public News
            </div>

        </div>

        <!-- Main Screen -->
        <div class="main-stage">
            <div class="screen-frame">
                <div class="video-box">
                    <div class="scanlines"></div>
                    <iframe 
                        id="mainPlayer"
                        src="https://www.youtube.com/embed/U60zQv23NjY?autoplay=1" 
                        title="Live Stream" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Info Panel -->
            <div class="control-deck">
                <div class="now-playing">
                    <h2 id="channelTitle">BOL News</h2>
                    <p>LIVE TRANSMISSION • <span style="color:red;">● REC</span></p>
                </div>
                
                <div class="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Channel Changer Logic
        function loadChannel(id, name, btn) {
            // Change Video
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            
            // Change Text
            document.getElementById('channelTitle').innerText = name;

            // Handle Active State
            let buttons = document.querySelectorAll('.channel-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // 2. Real-time Clock
        function updateTime() {
            const now = new Date();
            
            // Time
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            
            // Date
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

    </script>
</body>
</html>
