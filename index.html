<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pakistan News Dashboard</title>
    <style>
        /* --- WEBSITE SETTINGS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Bilkul Dark Black */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #d4af37; /* Gold Line */
            margin-bottom: 20px;
            background: #1a1a1a;
        }

        h1 {
            margin: 0;
            color: #d4af37; /* Gold Text */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
        }

        /* --- TV DABA (BOX) --- */
        .tv-container {
            width: 95%;
            max-width: 900px;
            background-color: #000;
            padding: 10px;
            border: 5px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2); /* Gold Glow */
            margin-bottom: 30px;
        }

        .screen {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 5px;
            background: #000;
        }

        .screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BUTTONS GRID --- */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 95%;
            max-width: 900px;
            padding-bottom: 50px;
        }

        /* Button Design */
        .btn {
            background: #222;
            color: #ddd;
            border: 2px solid #444;
            padding: 15px;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background: #444;
            border-color: #d4af37; /* Gold border on hover */
            transform: translateY(-3px);
            color: #fff;
        }

        /* Jo channel chal raha ho, uska style */
        .btn.active {
            background: #d4af37; /* Gold Background */
            color: #000; /* Black Text */
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        /* Specific Colors for Brands (Optional Hover) */
        .geo:hover { border-color: #ff9900; color: #ff9900; }
        .ary:hover { border-color: #00ccff; color: #00ccff; }
        .bol:hover { border-color: #ff0000; color: #ff0000; }
        .samaa:hover { border-color: #0066ff; color: #0066ff; }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Live News Pakistan</h1>
    </header>

    <!-- TV SCREEN -->
    <div class="tv-container">
        <div class="screen">
            <!-- Default Load: BOL News (First in your list) -->
            <iframe 
                id="mainPlayer"
                src="https://www.youtube.com/embed/U60zQv23NjY?autoplay=1" 
                title="Live TV" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- BUTTONS LIST (Updated Links) -->
    <div class="channel-list">
        
        <!-- BOL News -->
        <div class="btn bol active" onclick="playChannel('U60zQv23NjY', this)">
            BOL News
        </div>

        <!-- Geo News -->
        <div class="btn geo" onclick="playChannel('2o8MnAI1CVI', this)">
            Geo News
        </div>

        <!-- ARY News -->
        <div class="btn ary" onclick="playChannel('RqUZ2Fv9l8w', this)">
            ARY News
        </div>

        <!-- Samaa News -->
        <div class="btn samaa" onclick="playChannel('0ozWs13Msus', this)">
            Samaa News
        </div>

        <!-- Dunya News -->
        <div class="btn" onclick="playChannel('GlHSFtTFfJE', this)">
            Dunya News
        </div>

        <!-- Express News -->
        <div class="btn" onclick="playChannel('6i2L8XcQE1o', this)">
            Express News
        </div>

        <!-- 92 HD News -->
        <div class="btn" onclick="playChannel('8uh7YorHaa8', this)">
            92 News HD
        </div>

        <!-- GNN News -->
        <div class="btn" onclick="playChannel('8mhPYTm3kEs', this)">
            GNN News
        </div>

        <!-- Hum News -->
        <div class="btn" onclick="playChannel('-6o5mV_5wGw', this)">
            Hum News
        </div>

        <!-- Public News -->
        <div class="btn" onclick="playChannel('KK9eki0N8sQ', this)">
            Public News
        </div>

    </div>

    <footer>
        Channels powered by YouTube Live Stream
    </footer>

    <script>
        function playChannel(videoId, btnElement) {
            // 1. Iframe ka link change karein
            var player = document.getElementById('mainPlayer');
            player.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";

            // 2. Sare buttons se 'active' class hatayein
            var buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // 3. Jis button pe click hua usay 'active' (Gold) karein
            btnElement.classList.add('active');
        }
    </script>

</body>
</html>
