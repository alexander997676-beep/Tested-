<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        /* Ye puri body ka style hai (Background color) */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Halka grey rang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Ye wo "Daba" hai jisme video chalegi */
        .tv-box {
            width: 90%; /* Mobile ke liye 90% width */
            max-width: 800px; /* Computer par maximum size */
            background-color: #000;
            padding: 10px;
            border-radius: 15px; /* Kinare gol karne ke liye */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Shadow effect */
            border: 4px solid #333;
        }

        /* Video ko responsive banane ke liye setting */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Iframe ki setting taake wo dabe mein fit rahe */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>Live Channel Stream</h1>

    <!-- Ye raha wo Daba (Box) -->
    <div class="tv-box">
        <div class="video-container">
            <!-- Aapka Video Link Yahan Hai -->
            <iframe 
                src="https://www.youtube.com/embed/2o8MnAI1CVI?autoplay=1&mute=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
